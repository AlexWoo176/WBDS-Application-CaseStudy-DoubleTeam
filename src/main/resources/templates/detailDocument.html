<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detail Document</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/bootstrap4/bootstrap.min.css">
    <link href="/assets/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/animate.css">
    <link href="/assets/plugins/video-js/video-js.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/responsive.css">
</head>
<body>

<div class="super_container">
    <!-- Header -->
    <header th:replace="/layout/fragment-navibar::header-navibar" class="header"></header>
    <!-- Menu -->
    <div th:replace="/layout/fragment-menu-responsive::menu-responsive" class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400"></div>

    <div class="container">
        <div style=" margin-top: 200px" th:object="${documents}">
            <h3 style="text-align: center; font-weight: bold" th:text="*{nameDocument}"></h3>
            <p style="text-align: justify; font-size: 15px; font-weight: bold" th:text="*{titleDocument}"></p>
            <img class="img-rounded center-block " th:src="*{imgDocument}">
            <p style="text-align: justify; font-size: 15px" th:text="*{contentDocument}"></p>
        </div>
    </div>
    <!-- Footer -->
    <footer th:replace="/layout/fragment-footer::fragment-footer" class="footer"></footer>
</div>

<script src="/assets/js/jquery-3.2.1.min.js"></script>
<script src="/assets/styles/bootstrap4/popper.js"></script>
<script src="/assets/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/assets/plugins/greensock/TweenMax.min.js"></script>
<script src="/assets/plugins/greensock/TimelineMax.min.js"></script>
<script src="/assets/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="/assets/plugins/greensock/animation.gsap.min.js"></script>
<script src="/assets/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="/assets/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/assets/plugins/easing/easing.js"></script>
<script src="/assets/plugins/video-js/video.min.js"></script>
<script src="/assets/plugins/video-js/Youtube.min.js"></script>
<script src="/assets/plugins/parallax-js-master/parallax.min.js"></script>
<script src="/assets/js/custom.js"></script>
</body>
</html>
