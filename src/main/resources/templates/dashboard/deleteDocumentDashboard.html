<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Delete Document</title>
</head>
<body>
<h1>Delete Document</h1>
<p>
    <a th:href="@{/admin/showAllDocument}">
        Back to Document list
    </a>
</p>

<form th:action="@{/admin/document/deletedocument}"  method="post">
    <input type="hidden" name="id" th:field="${appDoc.id}">
    <table>
        <tr>
            <td>Name Lesson:</td>
            <td th:text="${appDoc.nameDocument}"></td>
        </tr>
        <tr>
            <td>Title Lesson:</td>
            <td th:text="${appDoc.titleDocument}"></td>
        </tr>
        <tr>
            <td>Content Lesson:</td>
            <td th:text="${appDoc.contentDocument}"></td>
        </tr>
        <tr>
            <td>Img Lesson:</td>
            <td th:text="${appDoc.imgDocument}"></td>
        </tr>
        <tr>
            <td>Type Lesson:</td>
            <td th:text="${appDoc.typeDocument}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Lesson"></td>
        </tr>
    </table>
</form>
</body>
</html>
