<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:text="#{app.title}"></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Elearn project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/assets/styles/bootstrap4/bootstrap.min.css">
        <link href="/assets/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
        <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
        <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/animate.css">
        <link href="/assets/plugins/video-js/video-js.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="/assets/styles/main_styles.css">
        <link rel="stylesheet" type="text/css" href="/assets/styles/responsive.css">
</head>
<body>

    <header th:fragment="header-navibar" class="header">

        <!-- Top Bar -->
        <div class="top_bar">
            <div class="top_bar_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="top_bar_content d-flex flex-row align-items-center justify-content-start">
                                <ul class="top_bar_contact_list">
                                    <li>
                                        <div class="question" th:text="#{menu.question}"></div>
                                    </li>
                                    <li>
                                        <div th:text="#{menu.mobie}"></div>
                                    </li>
                                    <li>
                                        <div th:text="#{menu.email}"></div>
                                    </li>
                                </ul>
                                <div class="top_bar_login ml-auto">
                                    <div th:if="${participant}">
                                        <div sec:authorize="isAuthenticated()">
                                            <span><a th:href="@{/view/__${participant.id}__}"
                                                     th:text="${participant.username}"></a></span>|<a
                                                th:href="@{/logout}" th:text="#{menu.logout}"></a>
                                        </div>
                                    </div>
                                    <div th:if="${participant==null}">
                                        <div sec:authorize="isAnonymous()">
                                            <ul>
                                                <li><a href="/register" th:text="#{menu.register}"></a></li>
                                                <li><a href="/login" th:text="#{menu.login}"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header Content -->
        <div class="header_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_content d-flex flex-row align-items-center justify-content-start">
                            <div class="logo_container">
                                <a th:href="@{/}">
                                    <div class="logo_content d-flex flex-row align-items-end justify-content-start">
                                        <div class="logo_img"><img width="150" height="auto"
                                                                   src="/assets/images/logoDBT2.png" alt=""></div>
                                    </div>
                                </a>
                            </div>
                            <nav class="main_nav_contaner ml-auto">
                                <ul class="main_nav">
                                    <li><a th:href="@{/}" th:text="#{menu.home}"></a></li>
                                    <li><a th:href="@{/about}" th:text="#{menu.about-us}"></a></li>
                                    <li><a th:href="@{/lesson/showAllLesson}" th:text="#{menu.lesson}"></a></li>
                                    <li><a th:href="@{/document/showAllDocument}" th:text="#{menu.document}"></a></li>
                                    <li><a th:href="@{/contact}" th:text="#{menu.contact}"></a></li>
                                    <li><a th:href="@{/quiz-page}" th:text="#{menu.quiz}"></a></li>
                                    <li class="nav-item">
                                        <div>
                                        <a class="nav-link" href="?lang=en" style="padding: 10px 5px 0px 0px; float: left">
                                            <img src="/assets/images/EN.jpg" width="25" />
                                        </a>
                                        <a class="nav-link" href="?lang=vi" style="padding: 10px 0px 0px 5px; float: left">
                                            <img src="/assets/images/VN.jpg" width="25" />
                                        </a>
                                        </div>
                                    </li>
                                </ul>
                                <div class="search_button"><i class="fa fa-search" aria-hidden="true"></i></div>

                                <div class="hamburger menu_mm">
                                    <i class="fa fa-bars menu_mm" aria-hidden="true"></i>
                                </div>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header_search_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_search_content d-flex flex-row align-items-center justify-content-end">
                            <form th:action="@{/findAll}" class="header_search_form" >
                                <input name="keyword" type="search" class="search_input" placeholder="Search" required="required">
                                <button class="header_search_button d-flex flex-column align-items-center justify-content-center">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/assets/styles/bootstrap4/popper.js"></script>
    <script src="/assets/styles/bootstrap4/bootstrap.min.js"></script>
    <script src="/assets/plugins/greensock/TweenMax.min.js"></script>
    <script src="/assets/plugins/greensock/TimelineMax.min.js"></script>
    <script src="/assets/plugins/scrollmagic/ScrollMagic.min.js"></script>
    <script src="/assets/plugins/greensock/animation.gsap.min.js"></script>
    <script src="/assets/plugins/greensock/ScrollToPlugin.min.js"></script>
    <script src="/assets/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="/assets/plugins/easing/easing.js"></script>
    <script src="/assets/plugins/video-js/video.min.js"></script>
    <script src="/assets/plugins/video-js/Youtube.min.js"></script>
    <script src="/assets/plugins/parallax-js-master/parallax.min.js"></script>
    <script src="/assets/js/custom.js"></script>
</body>
</html>
