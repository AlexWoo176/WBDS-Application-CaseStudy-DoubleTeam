<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace=layout/head::head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style th:replace="layout/head::style"></style>
</head>
<body>
<div class="start">
    <a href="/index">Go to homepage</a>
    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">
        <table>
            <tbody>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input name="submit" type="submit" value="Login"></td>
            </tr>
            </tbody>
        </table>
        <th:block th:if="${message}">
            <p th:text="${message}"></p>
        </th:block>
        <a href="https://www.facebook.com/dialog/oauth?client_id=685045062065915&
        redirect_uri=https://localhost:8080/login-facebook">Login with Facebook</a>
        <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/login-google&response_type=code
		&client_id=1001560005850-oa2glskbk5cs5af07apcad8lsfjjqtfn.apps.googleusercontent.com&approval_prompt=force">Login With Gmail</a>
        <div>
            <a href="/forgotPassword">Forgot your password? click here</a>
        </div>
        <div>
            <a href="/register">You don't have account? Register new account here !</a>
        </div>
    </form>
</div>
</body>
</html>
